name: bmt_almukminin
description: "Aplikasi Admin BMT Al Mukminin"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  sqflite: ^2.3.0          # Untuk Database SQLite
  path: ^1.8.3             # Mengatur lokasi file database
  path_provider: ^2.1.1    # Akses folder internal HP
  intl: ^0.20.2            # Format mata uang & tanggal Indonesia
  flutter_email_sender: ^8.0.0 # Untuk fitur backup ke email
  url_launcher: ^6.2.5     # TAMBAHAN: Untuk membuka WhatsApp
  share_plus: ^12.0.1  # Untuk mengirim/menyimpan file backup
  file_picker: ^10.3.10 # Untuk memilih file saat restore
  google_sign_in: ^6.1.5
  firebase_core: ^4.4.0
  firebase_analytics: ^12.1.1
  googleapis: ^13.0.0
  http: ^1.2.0
  google_fonts: ^6.1.0
  extension_google_sign_in_as_googleapis_auth: ^2.0.12
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1 # Dipindah ke sini karena ini tool developer

# Konfigurasi Icon Launcher
flutter_launcher_icons:
  android: "launcher_icon" # Nama icon di folder android
  ios: true
  image_path: "assets/icon.png" # Sesuaikan dengan lokasi gambar Anda
  min_sdk_android: 21 # Rekomendasi agar support android lama
  
  # Opsi Tambahan (Penting untuk Android Modern agar tidak terpotong bulat jelek):
  # Jika ingin background warna solid:
  adaptive_icon_background: "#35882E" # Kode warna Hex (hijau)
  adaptive_icon_foreground: "assets/icon.png" # Gambar utama

# Konfigurasi Flutter
flutter:
  uses-material-design: true
  
  # --- BAGIAN INI DITAMBAHKAN AGAR GAMBAR BISA DIBACA APLIKASI ---
  assets:
    - assets/logo.png